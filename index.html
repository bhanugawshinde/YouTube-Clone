<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube</title>
</head>
<body>
    <header>
        <nav>
            <div class="start">
                    <img class="menu"src="./img/menu_dark.png" alt="menu" height="60%">
                   <div class="logoBox">
                    <img class="logo" src="./img/youtube_logo_dark.webp" alt="YouTube" height="100%"><sup class="contryIcon">IN</sup>
                   </div>
            </div>
            <div class="searchBox">
                <input type="text" placeholder="Search">
                <button id="search" class="searchBtn"><img src="/img/search_dark.png" alt="Search"></button>
                <button id="voiceSearch" class="searchBtn"><img src="/img/voiceSearch_dark.png" alt="voiceSearch">
                </button>
            </div>
            <div class="end">
                <img id="youTubeApps" src="/img/youTubeApps.jpg" alt="YouTubeApps">
                <img src="/img/setting.jpg" alt="Setting">
                <button id="login"><img src="/img/signIn.png" alt="SignIn">Sign In</button>
            </div>
        </nav>
    </header>
    <main>
        <section>

        </section>
    </main>
</body>
</html>
